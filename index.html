<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/pokemons.css">
  <link rel="stylesheet" href="css/footer.css">
  <title>Pokedex</title>
</head>
<body>
  <!-- header -->
  <header class="header">
    <img class="header__image__pokemon" src="imagens/pokemon150px.png" alt="imagem pokémon">
    <h1>Pokedex</h1>
    <img class="header__img__pokebola" src="imagens/pokebola200px.png" alt="imagem pokebola">
  </header>
  <!-- main -->
  <main>
    <section class="search">
      <button class="search__button search--hover">🔍</button>
      <input class="search__pokemon search--hover" placeholder="Informe o nome do pokemon" type="text">
    </section>
    <section class="container__pokemon">
    </section>
  </main>
  <!-- footer -->
  <footer class="footer">
    <p>Desenvolvido por Rafael dos Santos Catarino</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
